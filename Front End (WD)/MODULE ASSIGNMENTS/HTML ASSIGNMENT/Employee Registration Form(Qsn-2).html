    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Registration Form</title>
    </head>

    <body>
        <h2 style="color: red;">Employee Registration Form</h2>
        <form>
            <input type="radio" name="title" value="Mr." checked> Mr.
            <input type="radio" name="title" value="Mrs."> Mrs.
            <input type="radio" name="title" value="Ms."> Ms.
            <br><br>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name">
            <br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name">
            <br><br>

            <label for="mailAddress1">Mail Address1:</label>
            <input type="text" id="mailAddress1" name="mailAddress1">
            <br><br>

            <label for="mailAddress2">Mail Address2:</label>
            <input type="text" id="mailAddress2" name="mailAddress2">
            <br><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <br><br>

            <label for="state">State:</label>
            <select id="state" name="state">
            <option value="Gujarat">Gujarat</option>
            <option value="Rajsthan">Rajsthan</option>

            </select>
            <br><br>

            <label for="zip">Zip:</label>
            <input type="text" id="zip" name="zip">
            <br><br>

            <label for="uploadPhoto">Upload Photo:</label>
            <input type="file" id="uploadPhoto" name="uploadPhoto">
            <br><br>

            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email">
            <br><br>

            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" placeholder="+91">
            <br><br>

            <label>Languages known:</label>
            <input type="checkbox" name="language" value="Gujarati" checked> Gujarati
            <input type="checkbox" name="language" value="Hindi" checked> Hindi
            <input type="checkbox" name="language" value="English" checked> English
            <input type="checkbox" name="language" value="Marathi"> Marathi
            <br><br>

            <label for="additionalInfo">Additional Information:</label>
            <textarea id="additionalInfo" name="additionalInfo" rows="4" cols="50" placeholder="Optional"></textarea>
            <br><br>

            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </form>
    </body>

    </html>

</body>

</html>
