<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INR to USD, EUR, AED, INR Converter</title>
</head>
<body>
    <h2>Convert Indian Rupees (INR) to Other Currencies</h2>

    <label for="amount">Amount in INR:</label>
    <input type="number" id="amount" value="200" onchange="convertCurrency()">

    <label for="toCurrency">Convert to:</label>
    <select id="toCurrency" onchange="convertCurrency()">
        <option value="INR">INR</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="AED">AED</option>
    </select>

    <p>Converted Amount: <span id="result">0.00</span></p>

    <script>
        exchangeRates = {
            INR: 1,  
            USD: 0.013,  
            EUR: 0.011,  
            AED: 0.048
        };

        function convertCurrency() {
            amountInINR = Number(document.getElementById("amount").value);
            toCurrency = document.getElementById("toCurrency").value;
            
            convertedAmount = amountInINR * exchangeRates[toCurrency];
            document.getElementById("result").innerHTML = convertedAmount.toFixed(2);
        }
    </script>
</body>
</html>
