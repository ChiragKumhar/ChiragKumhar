    <img src="image1.jpg" alt="" id="img3" height="200px" width="200px">

    <script>
        _img1= document.getElementById('img1')
        _img2= document.getElementById('img2')
        _img3= document.getElementById('img3')
        function img1(){
            _img1.src='image1.jpg'
        }

        function img2(){
            _img2.src='img2.jpeg'
        }

        function img3(){
            if(_img3.src =='image1.jpg'){ 
                _img3.src='img2.jpeg'
            }
            else{
                _img3.src='img2.jpeg'
            }
        }
    </script>
