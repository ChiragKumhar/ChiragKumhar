<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: black;
            height: 500px;
            width: 500px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="box">
        <video src="NINJA H2r.mp4" height="300px" width="500px"></video><br>
        <button id="playbutton" onclick="player()">Play</button>
    </div>
    <script>
        let video = document.querySelector('video')
        let button=document.querySelector('button')
        function player() {
            if (video.paused) {
                video.play();
            }
            else {
                video.pause();
            }
        }
    </script>
</body>

</html>
